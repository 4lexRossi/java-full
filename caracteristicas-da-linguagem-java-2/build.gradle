plugins {
    id 'java'
    id 'pmd'
}

group 'one.digitalinnovation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

pmd {
    ruleSetFiles = files("config/pmd/ruleset.xml")
    toolVersion = '6.24.0'
    ignoreFailures = true
    consoleOutput = true
}
